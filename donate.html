<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" href="assets/images/favicon.png">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/fontello.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
	</head>
	<body class="body-main">
		<div class="header">
			<div class="container">
				<div class="top">
					<div class="logo">
						<a href="">DYPOLIT</a>
					</div>
					<div class="menu">
						<span class="tbs-icon-menu"></span>
					</div>
				</div>
				
				<div class="donate">
					<div class="title1">
						<h1>Покупка доната</h1>
					</div>
					<div class="form">
						<form method="POST">
							<input type="text" name="nickname" placeholder="&nbsp;Введите ник"><br>
							<select class="group" name="group">
								<option selected disabled>&nbsp;Выберите донат</option>
								<optgroup label="Спасибки за покупку :*">
									<option>&nbsp;Селянин&emsp;/&emsp;20 грн</option>
									<option>&nbsp;Рицарь&emsp;/&emsp;50 грн</option>
									<option>&nbsp;Принц&nbsp;/&emsp;100 грн</option>
									<option>&nbsp;Король&emsp;/&emsp;200 грн</option>
									<option>&nbsp;Імператор&emsp;/&emsp;400 грн</option>
								</optgroup>
							<div class="buy">
								<input type="submit" name="buy" value="Купить">
							</div>
						</form>
					</div>
				</div>

				<div class="info1">
					<a href="" target="_blink"></a>
				</div>

			</div>
			<div class="menu-box">
				<div class="menu-main">
					<div class="menu-top">
						<div class="menu-title">
							<h2>Меню</h2>
						</div>
						<div class="menu-close">
							<span class="tbs-icon-cancel"></span>
						</div>
					</div>
					<div class="menu-links">
						<ul>
							<li><a href="https://discord.gg/qY7k7T44" target="_blink"><span class="tbs-icon-discord"></span>Наше сообщество</a></li>
							<li><a href="donate.html"><span class="tbs-icon-basket"></span>Купить донат</a></li>
							<li><a href="https://www.youtube.com/channel/UCsuBuqfBJPhn-c_LRNwcRIw" target="_blink"><span class="tbs-icon-youtube-play"></span>Наш ютуб канал</a></li>
							<li><a href="download.html"><span class="tbs-icon-download"></span>Скачать игру</a></li>
							<li><a href="#support"><span class="tbs-icon-help"></span>Поддержка</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script>
		$('.menu').click(function() {
			$('.menu-box').fadeIn('400', function() {
				$('.menu-box').addClass('menu-block');
			});
		});
		$('.menu-close').click(function() {
			$('.menu-box').fadeOut('400', function() {
				$('.menu-box').removeClass('menu-block');
			});
		});
		</script>
	</body>
</html>
